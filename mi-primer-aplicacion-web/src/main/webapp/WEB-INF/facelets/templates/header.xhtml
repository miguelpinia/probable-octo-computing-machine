<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui">


  <b:navBar brand="Mapita" fixed="top" sticky="true" class="navbar-logo">
    <div class="navbar-nav navbar-right">
      <c:choose>
        <c:when test="#{userBean.logged}">
          <b:form id="exit" inline="true" style="margin-top: 8px;">
            <p:graphicImage value="#{userBean.fotografia}"
                            width="48"
                            height="48"/>
            <b:button look="primary" value="#{userBean.usuario.nombre}"/>
            <b:commandButton action="#{loginController.logout()}"
                             value="Cerrar Sesión"/>
          </b:form>
        </c:when>
        <c:otherwise>
          <b:form inline="true" style="margin-top: 8px;">
            <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom"
                     show-detail="true" show-summary="false" allowDismiss="true"
                     delay="10000" escape="true"/>
            <b:inputText value="#{loginController.usuario}"
                         required="true"
                         id="Username"
                         size="15"
                         placeholder="Correo Electrónico"/>

            <b:inputSecret value="#{loginController.contraseña}"
                           required="true"
                           id="Password"
                           size="15"
                           placeholder="Contraseña"/>
            <b:commandButton action="#{loginController.login}"
                             value="Inicia Sesión"
                             class="btn btn-outline-success my-2 my-sm-0"/>
          </b:form>

        </c:otherwise>
      </c:choose>
    </div>
  </b:navBar>
</ui:composition>
